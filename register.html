<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register for Photo Search</title>
    <link rel="icon" href="SearchLogo.png" type="image-icon"> 
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="SearchPhoto.png" alt="Explore Uzbekistan Logo">
        </div>
        <nav>
            <ul>
                <li><a href="html1.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="register" class="section">
        <div class="content">
            <h1>Register for Photo Search</h1>
            
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Your Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Sign Up">
            </form>
            
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Explore Uzbekistan</p>
    </footer>
</body>
</html>
