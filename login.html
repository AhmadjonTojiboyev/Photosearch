<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to Photo Search</title>
    <link rel="icon" href="SearchLogo.png" type="image-icon"> 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="SearchPhoto.png" alt="Explore Uzbekistan Logo">
        </div>
        <nav>
            <ul>
                <li><a href="html1.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <section id="login" class="section">
        <div class="content">
            <h1>Login to Photo Search</h1>
            
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login">
            </form>
            
            <p>Don't have an account? <a href="register.html">Sign up here</a>.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Explore Uzbekistan</p>
    </footer>
</body>
</html>
